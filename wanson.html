function goToDownlaod() { 
	var u = navigator.userAgent, app = navigator.appVersion; 
	var isAndroid = u.indexOf('Android') > -1 || u.indexOf('Linux') > -1;
	var isIOS = !!u.match(/\(i[^;]+;( U;)? CPU.+Mac OS X/);
	var mergeFlag = "0";
	//1:android;2:ios
	var appType = "2";
	if (isAndroid) {
		if("2" === appType && "1" === mergeFlag){
			downloadApp('http://www.wchingtech.com/');
		}else if("1" === appType){
			downloadApp('http://ufiles.wchingtech.com/WCHINGTECH/wanson_signed_package.ipa');
		}else{
			layer.msg("请使用IOS手机");
		}
	}
	if (isIOS) {
		if("1" === appType && "1" === mergeFlag){
			downloadApp("itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/kokitang/wansonPlist/master/itms-service.plist");
		}else if("2" === appType){
			downloadApp("itms-services://?action=download-manifest&url=https://raw.githubusercontent.com/kokitang/wansonPlist/master/itms-service.plist");
		}else{
			layer.msg("请使用Android手机");
		}
	}
};

function isWeiXin(){
  var ua = window.navigator.userAgent.toLowerCase();
  if(ua.match(/MicroMessenger/i) == 'micromessenger'){
	  return true;
  }else{
	  return false;
  }
}
